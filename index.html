<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>

@import url('https://fonts.googleapis.com/css?family=Ubuntu:300,400');
	
.mainBox {
	width: 1200px;
	display: flex;
	margin: 0 auto;
	position: relative;
	font-family: 'Ubuntu', 'Arial', sans-serif;
}

#chartHeader {
	text-align: center;
}
	
#radialBox {
	height: 650px;
}

#serviceChart {
	z-index: 4;
	width: 1200px;
	height: 400px;
	position: relative;
}
	
#chartPanel {
	width: 50%;
	flex-direction: column;
}
	
	#radialHeader {
		display: flex;
		flex-direction: row;
		text-align: center;
	}
	
		#radialHeader h2 {
			font-weight: 300;
			font-size: 18px;
			width: 33%;
		}
	
	#donutChart svg {
		margin: 0 auto;
		display: block;
	}
	
	.donutText {
		font-size: 9px;
	}
	
	.slices {
		cursor: pointer;
	}
	
	.toolCircle {
		transition: opacity 3s ease-out;
	}
	
	.toolbox {
		text-align: center;
	}
	
		.toolbox h2 {
			font-size: 16px;
		}

		.toolbox p {
			font-size: 12px;
			font-weight: 300;
		}

		.toolbox a {
			cursor: pointer;
		}
	
#resourcePanel {
	width: 50%;
	border: 1px solid #e8e8e8;
	display: block;
	position: relative;
	height: 540px;
	margin-top: 30px;
	padding: 20px;
	overflow-y: auto;
	overflow-x: hidden;
}
	#resourceDefault {
		display: table-cell;
		vertical-align: middle;
		font-size: 14px;
		color: #999999;
		text-align: center;
		width: 560px;
		height: 510px;
		font-weight: 300;
		position: absolute;
	}
	
	#resources {
		position: absolute;
		width: 558px;
	}
	
	#resourcesBoxHeader {
		display: block;
		width: 100%;
		padding-bottom: 5px;
		border-bottom: 1px solid #dadada;
		margin-bottom: 15px;
	}
	
	#resourcesBoxHeader h2 {
		font-weight: 300;
		font-size: 24px;
		margin: 0;
	}
	
	.resourceBox {
		display: block;
		margin-bottom: 20px;
	}
	
	.resourceBox h3 {
		margin: 0 0 15px;
		padding-bottom: 5px;
		border-bottom: 1px solid black;
	}
	
	#featuredHeader {
		padding: 10px 10px 15px;
		background: rgba(86, 193, 44, 0.15);
	}
	
	.featuredResourceType {
		margin: 0 0 5px;
		font-size: 10px;
	}
	
	.featuredResourceSummary {
		margin: 8px 0 0;
		font-weight: 300;
		font-size: 12px;
		padding-bottom: 15px;
		border-bottom: 1px solid white;
	}
	
	.serviceResource {
		margin: 0 0 10px;
	}
	
	.resourceLink {
		color: #666;
		text-decoration: none;
	}
	
	.resourceLink:hover {
		text-decoration: underline;
	}

</style>
	
</head>

<body>
	
	<div class="mainBox" id="radialBox">
	<!--	<div id="radialHeader">
			<h2><i>In Vitro</i> Oncology Services</h2>
			<h2><i>In Vivo</i> Oncology Services</h2>
			<h2>Oncology Animal Models, Products, and Services</h2>
		</div> -->
		
		<div id="chartPanel">
			<div id="chartHeader">
				<button id="servicesChartGo" onclick="chartServices()">Services</button>
				<button id="topicsChartGo" onclick="chartTopics()">Topics</button>
			</div>
			<div id="donutChart"></div>
		</div>
		<div id="resourcePanel">
			<div id="resourceDefault">Click on a segment to load resources</div>
			<div id="resources" style="display:block">
			</div>
		</div>
	</div>
	
	
	
<script>
	
	/////////// Init Global Vars ////////
	var serviceData, serviceResources, resourceData, topicData; // data vars
	
	var resourceHeaders = {
			"featured": {"nodeID": "featuredHeader", "inner": "<h3>Featured Resources:</h3>"},
			"webinar": {"nodeID": "webinarHeader", "inner": "<h3>Webinars:</h3>"},
			"article": {"nodeID": "articleHeader", "inner": "<h3>Articles:</h3>"},
			"press": {"nodeID": "pressHeader", "inner": "<h3>Press Releases:</h3>"},
			"poster": {"nodeID": "posterHeader", "inner": "<h3>Posters:</h3>"},
			"blog": {"nodeID": "blogHeader", "inner": "<h3>Blog Posts:</h3>"}
		};
	
	chartServices();
	
	////////// Radial //////////
	
	var donut = donutChart()
		.width(600)
		.height(600)
		.cornerRadius(0)
		.padAngle(0.01)
		.variable("size")
		.category("group");
	
	
	/////////////////////////////////////////////////////////////
	////////////////////////// BUTTONS //////////////////////////
	/////////////////////////////////////////////////////////////
	
	// services toggle
	function chartServices() {
		clearChart();
		d3.csv("js/cr-oncology-resources.csv", function(error, resourceInData) {
			if (error) throw error;
			resourceData = resourceInData;
			
		});
		window.setTimeout(function(){d3.json("js/services.json", function(error, serviceInData) {
			if (error) throw error;
			serviceData = getServiceData(serviceInData, resourceData);
			d3.select("#donutChart").datum(serviceData).call(donut);
		});}, 100);
	}
	
	// topics toggle
	function chartTopics() {
		clearChart();
		d3.csv("js/cr-oncology-resources.csv", function(error, resources) {
			if (error) throw error;
			topicData = getTopicData(resources);
			d3.select("#donutChart").datum(topicData).call(donut);
		});
	}
	
	// remove current chart
	function clearChart() {
		var nodeClear = document.getElementById("donutChart");
		while (nodeClear.hasChildNodes()) { nodeClear.removeChild(nodeClear.firstChild); }
	}
	
	
	
	function loadResources(d) {
		console.log(d);
		var node, parentNode, featureType;
		// load vars
		var defaultPanel = document.getElementById("resourceDefault"),
			panel = document.getElementById("resources");
		
		// set up and empty existing
		defaultPanel.style.display = "none";
		resources.style.display = "block";
		while (panel.hasChildNodes()) { panel.removeChild(panel.firstChild); }
		if (d.resources) {
			createHeads(d.resources);
			d.resources.forEach(function(res){
				parentNode = document.getElementById(resourceHeaders[res.group].nodeID);
				node = document.createElement("div");
				node.className =  "serviceResource";
				if (res.group === "featured") {
					featureType = res.type.charAt(0).toUpperCase() + res.type.substr(1);
					if (res.summary) {
						node.innerHTML = '<p class="featuredResourceType">' + featureType + '</p><a class="resourceLink" href="' + res.link + '" target="_blank">' + res.title + '</a><p class="featuredResourceSummary">' + res.summary + '</p>';
					} else {
						node.innerHTML = '<p class="featuredResourceType">' + featureType + '</p><a class="resourceLink" href="' + res.link + '" target="_blank">' + res.title + '</a>';
					}
				} else {
					node.innerHTML = '<a class="resourceLink" href="' + res.link + '" target="_blank">' + res.title + '</a>';
				}
				parentNode.appendChild(node);
			})
		} else {
			
		}
	}
	
	function createHeads(d) {
		var headNode, headArray = [], boxTitle,
			parNode = document.getElementById("resources");
		
		boxTitle = document.createElement('div');
		boxTitle.id = "resourcesBoxHeader";
		boxTitle.innerHTML = '<h2>Resources</h2>';
		parNode.appendChild(boxTitle);
		d.forEach(function(r) { headArray.indexOf(r.group) === -1 ? headArray.push(r.group) : false });
		headArray.forEach(function(h){
			headNode = document.createElement('div');
			headNode.className = "resourceBox";
			headNode.id = resourceHeaders[h].nodeID;
			headNode.innerHTML = resourceHeaders[h].inner;
			parNode.appendChild(headNode);
		});
	}
	
	function getResourceHead(d) {
		var tempHead = d.charAt(0).toUpperCase() + d.substr(1) + "s:";
		return tempHead;
	}
	
	
	
	
	
	/////////////////////////////////////////////////////////////
	///////////////////// SUPPORT FUNCTIONS /////////////////////
	/////////////////////////////////////////////////////////////

	////////// DATA FUNCTIONS //////////
	
	// build compliant data based on topics
	function getTopicData(d) {
		d = convertData(d); //convert incoming data from csv to array
		topics = getTopics(d); //get list of topics
		var tempArray = [];
		topics.forEach(function(r) {
			var temp = new Object(); temp.name = r; temp.size = 100; temp.resources = [];
			d.forEach(function(l) {
				if (l.topics) {
					l.topics.forEach(function(n) {
						if (n === r) {
							var tempLink = new Object(); tempLink.title = l.title; tempLink.link = l.link; tempLink.source = l.source;
							if (l.featured) {
								tempLink.group = "featured";
								tempLink.type = l.type;
								tempLink.summary = l.summary;
							} else {
								tempLink.group = l.type;
							}
							temp.resources.push(tempLink);
						}
					});
				}
			});
			tempArray.push(temp);
		});
		return tempArray;

		// get array of all listed topics
		function getTopics(data) {
			var tempArray = [];
			data.forEach(function(r) { if (r.topics) { r.topics.forEach(function(s) { tempArray.indexOf(s) === -1 ? tempArray.push(s) : false ; }) } });
			return tempArray;
		}
		
	}
	
	// adds resource data to service data
	function getServiceData(inData, resourceLinks) {
		var adder, serviceName;
		var services = inData;
		resourceLinks = convertData(resourceLinks);
		services.forEach(function(service) {
			serviceName = service.name;
			resourceLinks.forEach(function(resource){
				if (resource.featured) {
					resource.featured.forEach(function(r){
						if (r === serviceName) {
							adder = new Object();
							adder.group = "featured";
							adder.title = resource.title;
							adder.link = resource.link;
							adder.type = resource.type;
							if (resource.summary) { adder.summary = resource.summary; }
							service.resources.push(adder);
						}
					});
				}
				if (resource.services) {
					resource.services.forEach(function(l){
						if (l === serviceName) {
							adder = new Object();
							adder.group = resource.type;
							adder.title = resource.title;
							adder.link = resource.link;
							if (resource.type === "article") { adder.source = resource.source; }
							service.resources.push(adder);
						}
					});
				}
			});
		})
		return services;
	}
	
	
	// convert fron csv string to array
	function convertData(data) { 
		data.forEach(function(d){ 
			if (d.topics && typeof d.topics === "string") { 
				d.topics = d.topics.replace(/,\s*/g, ",").split(","); 
			} 
			if (d.services && typeof d.services === "string") { 
				d.services = d.services.replace(/,\s*/g, ",").split(","); 
			} 
			if (d.featured && typeof d.featured === "string") { 
				d.featured = d.featured.replace(/,\s*/g, ",").split(","); 
			}
		}); 
		return data; 
	}
	
	
	
	
	
	/////////////////////////////////////////////////////////////
	///////////////////// DONUT CHART FUNC //////////////////////
	/////////////////////////////////////////////////////////////
	
	function donutChart() {
		var width,
			height,
			margin = {top: 10, right: 10, bottom: 10, left: 10},
			colour = d3.scaleOrdinal(d3.schemeCategory20c), // colour scheme
			variable, // value in data that will dictate proportions on chart
			category, // compare data by
			padAngle, // effectively dictates the gap between slices
			floatFormat = d3.format('.4r'),
			cornerRadius, // sets how rounded the corners are on each slice
			percentFormat = d3.format(',.2%'),
			fadeCount, centerFade;

		function chart(selection){
			selection.each(function(data) {
				// generate chart

				// ===========================================================================================
				// Set up constructors for making donut. See https://github.com/d3/d3-shape/blob/master/README.md
				var radius = Math.min(width, height) / 2;

				// creates a new pie generator
				var pie = d3.pie()
					.value(function(d) { return floatFormat(d[variable]); })
					.sort(null);

				// contructs and arc generator. This will be used for the donut. The difference between outer and inner
				// radius will dictate the thickness of the donut
				var arc = d3.arc()
					.outerRadius(radius * 0.8)
					.innerRadius(radius * 0.6)
					.cornerRadius(cornerRadius)
					.padAngle(padAngle);

				// this arc is used for aligning the text labels
				var outerArc = d3.arc()
					.outerRadius(radius * 0.9)
					.innerRadius(radius * 0.9);
				// ===========================================================================================

				// ===========================================================================================
				// append the svg object to the selection
				var svg = selection.append('svg')
					.attr('width', width + margin.left + margin.right)
					.attr('height', height + margin.top + margin.bottom)
				  .append('g')
					.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');
				// ===========================================================================================

				// ===========================================================================================
				// g elements to keep elements within svg modular
				svg.append('g').attr('class', 'slices');
				svg.append('g').attr('class', 'labelName');
				svg.append('g').attr('class', 'lines');
				// ===========================================================================================

				// ===========================================================================================
				// add and colour the donut slices
				var path = svg.select('.slices')
					.datum(data).selectAll('path')
					.data(pie)
					.enter().append('path')
					.attr('fill', function(d) { return colour(d.data[category]); })
					.attr('d', arc)
					.on("click", function(d) {loadResources(d.data);} )
					.each(function(d,i){
						var firstArcSection = /(^.+?)L/;
						var newArc = firstArcSection.exec( d3.select(this).attr("d") )[1];
						newArc = newArc.replace(/,/g , " ");
						if (d.endAngle > 100 * Math.PI/180 && d.endAngle < 275 * Math.PI/180) {
							var startLoc = /M(.*?)A/,
								middleLoc = /A(.*?)0 0 1/,
								endLoc = /0 0 1 (.*?)$/;
							var newStart = endLoc.exec( newArc )[1],
								newEnd = startLoc.exec( newArc )[1],
								middleSec = middleLoc.exec( newArc )[1];
							newArc = "M" + newStart + "A" + middleSec + "0 0 0 " + newEnd;
						}
						svg.select('.slices').append("path")
							.attr("class", "hiddenDonutArcs")
							.attr("id", "donutArc"+i)
							.attr("d", newArc)
							.style("fill", "none");
					});

				var labels = svg.select('.slices')
					.datum(data).selectAll(".donutText")
					.data(pie)
					.enter().append('text')
					.attr("class", "donutText")
					.attr("dy", function(d,i) { 
						if (d.endAngle > 100 * Math.PI/180 && d.endAngle < 275 * Math.PI/180) {
							return 14;
						} else {
							return -10;
						}
					})
					.data(data)
					.append("textPath")
					.attr("startOffset", "50%")
					.style("text-anchor", "middle")
					.attr("xlink:href", function(d,i) { return "#donutArc"+i;})	
					.text(function(d){return d.name;}); 

				// ===========================================================================================

				// ===========================================================================================
				// add text labels
		/*        var label = svg.select('.labelName').selectAll('text')
					.data(pie)
				  .enter().append('text')
					.attr('dy', '.35em')
					.html(function(d) {
						// add "key: value" for given category. Number inside tspan is bolded in stylesheet.
						return d.data[category] + ': <tspan>' + percentFormat(d.data[variable]) + '</tspan>';
					})
					.attr('transform', function(d) {

						// effectively computes the centre of the slice.
						// see https://github.com/d3/d3-shape/blob/master/README.md#arc_centroid
						var pos = outerArc.centroid(d);

						// changes the point to be on left or right depending on where label is.
						pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
						return 'translate(' + pos + ')';
					})
					.style('text-anchor', function(d) {
						// if slice centre is on the left, anchor text to start, otherwise anchor to end
						return (midAngle(d)) < Math.PI ? 'start' : 'end';
					}); 
				// ===========================================================================================

				// ===========================================================================================
				// add lines connecting labels to slice. A polyline creates straight lines connecting several points
				var polyline = svg.select('.lines')
					.selectAll('polyline')
					.data(pie)
				  .enter().append('polyline')
					.attr('points', function(d) {

						// see label transform function for explanations of these three lines.
						var pos = outerArc.centroid(d);
						pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
						return [arc.centroid(d), outerArc.centroid(d), pos]
					}); */
				// ===========================================================================================

				// ===========================================================================================
				// add tooltip to mouse events on slices and labels
				d3.selectAll('.labelName text, .slices path').call(toolTip);
				// ===========================================================================================

				// ===========================================================================================
				// Functions

				// calculates the angle for the middle of a slice
				function midAngle(d) { return d.startAngle + (d.endAngle - d.startAngle) / 2; }

				// function that creates and adds the tool tip to a selected element
				function toolTip(selection) {
					// add tooltip (svg circle element) when mouse enters label or slice
					selection.on('mouseenter', function (data) {
						clearTimer(); // clear timer

						// fade timer
						fadeCount = setTimeout(function() {
							d3.selectAll(".toolCircle").style("opacity", 0); // fade tooltip
							centerFade = window.setTimeout(function() {
								d3.selectAll('.toolCircle').remove(); // remove toolip after fade is finished
							}, 3500);
						}, 10000); // 10s timer

						d3.selectAll('.toolCircle').remove(); // remove previous tooltip

						svg.append('foreignObject')
							.attr('width', 280)
							.attr('height', 80)
							.attr('class', 'toolCircle')
							.attr('y', -35)
							.attr('x', -140)
							.append('xhtml:div')
							.attr('class', 'toolbox')
							.html(toolTipHTML(data)); // add text to the circle.

						svg.append('circle')
							.attr('class', 'toolCircle')
							.attr('r', radius * 0.55) // radius of tooltip circle
							.style('fill', colour(data.data[category])) // colour based on category mouse is over
							.style('fill-opacity', 0.35)
							.on("mouseenter", function() { clearTimer(); }); // clear timers when hovering over center

					});

					// remove the tooltip when mouse leaves the slice/label
			 //       selection.on('mouseout', function () { d3.selectAll('.toolCircle').remove(); });
				}

				// function to create the HTML string for the tool tip. Loops through each key in data object
				// and returns the html string key: value
				function toolTipHTML(data) {
					var tip = '', i = 0;

					for (var key in data.data) {
						// if value is a number, format it as a percentage
						var value = data.data[key];
						// leave off 'dy' attr for first tspan so the 'dy' attr on text element works. The 'dy' attr on
						// tspan effectively imitates a line break.
						if (key === "name") { tip += '<h2 class="contentTitle" x="0">' + value + '</h2>'; } 
					//	else if (key === "content") { tip += '<p class="contentCopy" x="0" dy="1.2em">' + value + '</p>'; } 
					//	else if (key === "link") { tip += '<a class="contentLink" x="0" dy="1.2em" href="' + value + '" target="blank">Learn More</a>'; }
						i++;
					}
					return tip;
				}

				function clearTimer() {
					clearTimeout(fadeCount); 
					clearTimeout(centerFade);
				}
				// ===========================================================================================

			});
		}

		// getter and setter functions. See Mike Bostocks post "Towards Reusable Charts" for a tutorial on how this works.
		chart.width = function(value) {
			if (!arguments.length) return width;
			width = value;
			return chart;
		};

		chart.height = function(value) {
			if (!arguments.length) return height;
			height = value;
			return chart;
		};

		chart.margin = function(value) {
			if (!arguments.length) return margin;
			margin = value;
			return chart;
		};

		chart.radius = function(value) {
			if (!arguments.length) return radius;
			radius = value;
			return chart;
		};

		chart.padAngle = function(value) {
			if (!arguments.length) return padAngle;
			padAngle = value;
			return chart;
		};

		chart.cornerRadius = function(value) {
			if (!arguments.length) return cornerRadius;
			cornerRadius = value;
			return chart;
		};

		chart.colour = function(value) {
			if (!arguments.length) return colour;
			colour = value;
			return chart;
		};

		chart.variable = function(value) {
			if (!arguments.length) return variable;
			variable = value;
			return chart;
		};

		chart.category = function(value) {
			if (!arguments.length) return category;
			category = value;
			return chart;
		};

		return chart;
	}
	
</script>
</body>
